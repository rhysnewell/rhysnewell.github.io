baseurl = "https://rhysnewell.github.io"
title = "rhysnewell"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"
paginate = 20
pygmentsStyle = "bw"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true
enableEmoji = true

disqusShortname = "rhysnewell"

[params]
    author = "Rhys Newell"
    description = "Blogs, tools, and publications"
    keywords = "blog,developer,personal"
    info = "PhD candidate in metagenomics and bioinformatics"
    avatarurl = "images/avatar.jpg"
    footercontent = "Ikigai."

    dateformat = "2 January, 2006"

    hideCredits = false
    hideCopyright = false
    since = 2019

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "light"
    # Hide the toggle button, along with the associated vertical divider
#    hideColorSchemeToggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []
#    # Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
#    customSCSS = []
    # Custom JS
    custom_js = []

# If you want to implement a Content-Security-Policy, add this section
[params.csp]
    childsrc = ["'self'"]
    fontsrc = ["'self'", "https://fonts.gstatic.com", "https://cdn.jsdelivr.net/"]
    formaction = ["'self'"]
    framesrc = ["'self'"]
    imgsrc = ["'self'"]
    objectsrc = ["'none'"]
    stylesrc = [
        "'self'",
        "'unsafe-inline'",
        "https://fonts.googleapis.com/",
        "https://cdn.jsdelivr.net/"
    ]
    scriptsrc = ["'self'", "'unsafe-inline'", "https://www.google-analytics.com"]
    prefetchsrc = ["'self'"]
    # connect-src directive â€“ defines valid targets for to XMLHttpRequest (AJAX), WebSockets or EventSource
    connectsrc = ["'self'", "https://www.google-analytics.com"]

